<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Categorías Turísticas Itagüí</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href='https://cdn.boxicons.com/3.0.3/fonts/basic/boxicons.min.css' rel='stylesheet'>
</head>

<body class="bg-light py-5">

  <div class="container text-center">
    <div class="row g-4">

      <!-- ====== Tarjeta 1: Eventos y Festividades ====== -->
      <div class="col-md-4">
        <div class="card shadow-sm border-0 h-100">
          <div class="card-header bg-secondary-subtle d-flex justify-content-between align-items-center rounded-top"
               data-bs-toggle="collapse" data-bs-target="#collapseEventos">
            <h6 class="header-title">Eventos y festividades</h6>
            <i class='bx bx-party'></i>
          </div>
          <div id="collapseEventos" class="collapse show">
            <div id="carouselEventos" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
              <div class="carousel-inner rounded-bottom">
                <div class="carousel-item active">
                  <img src="itagui.jpeg" class="d-block w-100" alt="Evento 1">
                </div>
                <div class="carousel-item">
                  <img src="Itagui-1.jpg" class="d-block w-100" alt="Evento 2">
                </div>
                <div class="carousel-item">
                  <img src="2deportes.webp" class="d-block w-100" alt="Evento 3">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- ====== Tarjeta 2: Deportes ====== -->
      <div class="col-md-4">
        <div class="card shadow-sm border-0 h-100">
          <div class="card-header bg-secondary-subtle d-flex justify-content-between align-items-center rounded-top"
               data-bs-toggle="collapse" data-bs-target="#collapseDeportes">
            <h6 class="header-title">Deportes</h6>
            <i class='bx bx-tennis'></i>
          </div>
          <div id="collapseDeportes" class="collapse show">
            <div id="carouselDeportes" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
              <div class="carousel-inner rounded-bottom">
                <div class="carousel-item active">
                  <img src="1deportes.webp" class="d-block w-100" alt="Deporte 1">
                </div>
                <div class="carousel-item">
                  <img src="2deportes.webp" class="d-block w-100" alt="Deporte 2">
                </div>
                <div class="carousel-item">
                  <img src="3Deporte.webp" class="d-block w-100" alt="Deporte 3">
                    <div class="p-3 text-start">
    <p class="mb-0">Sectores públicos para practicar deporte
      1.Estadio Metropolitano Ciudad de Itagüí
      2.Placa polideportiva Asturias
      3.Polideportivo Óscar López Escobar
      4.
    </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- ====== Tarjeta 3: Arte y Cultura ====== -->
      <div class="col-md-4">
        <div class="card shadow-sm border-0 h-100">
          <div class="card-header bg-secondary-subtle d-flex justify-content-between align-items-center rounded-top"
               data-bs-toggle="collapse" data-bs-target="#collapseArte">
            <h6 class="header-title">Arte y cultura</h6>
            <i class='bx bx-palette'></i>
          </div>
          <div id="collapseArte" class="collapse show">
            <div id="carouselArte" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
              <div class="carousel-inner rounded-bottom">
                <div class="carousel-item active">
                  <img src="itagui.jpeg" class="d-block w-100" alt="Arte 1">
                </div>
                <div class="carousel-item">
                  <img src="Itagui-1.jpg" class="d-block w-100" alt="Arte 2">
                </div>
                <div class="carousel-item">
                  <img src="2deportes.webp" class="d-block w-100" alt="Arte 3">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Sincronización de los carruseles -->
  <script>
    const carousels = [
      new bootstrap.Carousel('#carouselEventos', { interval: 3000, ride: 'carousel' }),
      new bootstrap.Carousel('#carouselDeportes', { interval: 3000, ride: 'carousel' }),
      new bootstrap.Carousel('#carouselArte', { interval: 3000, ride: 'carousel' })
    ];

    // Sincronizar el cambio de todos los carruseles
    setInterval(() => {
      carousels.forEach(carousel => carousel.next());
    }, 3000);

    // Activar borde cuando se despliega
    const headers = document.querySelectorAll('.card-header');
    headers.forEach(header => {
      const target = document.querySelector(header.dataset.bsTarget);
      target.addEventListener('show.bs.collapse', () => header.classList.add('active'));
      target.addEventListener('hide.bs.collapse', () => header.classList.remove('active'));
    });
  </script>
</body>
</html>
