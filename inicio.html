<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barra de Navegación</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    .navbar-custom {
      background-color: #2B5537; /* gris claro */
      height: 55px;
      padding: 0 1rem;
    }
    .icon-box {
      background-color: #ffffff;
      width: 38px;
      height: 38px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid #ffffff;
      cursor: pointer;
      transition: background 0.3s;
    }
    .icon-box:hover {
      background-color: #a0a0a0;
    }
    .search-container {
      flex: 0 0 70%; /* 70% del ancho disponible */
    }
    .search-bar {
      width: 100%;
      border-radius: 20px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-custom d-flex align-items-center justify-content-between">
    <!-- Ícono de menú -->
    <div class="icon-box">
      <i class="bi bi-list"></i>
    </div>

    <!-- Barra de búsqueda -->
    <form class="search-container mx-3" role="search">
      <div class="input-group">
        <span class="input-group-text bg-white border-end-0 rounded-start-pill">
          <i class="bi bi-search"></i>
        </span>
        <input class="form-control border-start-0 rounded-end-pill search-bar" type="search" placeholder="Buscar" aria-label="Buscar">
      </div>
    </form>

    <!-- Íconos de notificación y perfil -->
    <div class="d-flex align-items-center gap-2">
      <div class="icon-box">
        <i class="bi bi-bell"></i>
      </div>
      <div class="icon-box">
        <i class="bi bi-person-circle"></i>
      </div>
    </div>
  </nav>
</body>
</html>
