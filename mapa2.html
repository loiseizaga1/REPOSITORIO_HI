<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mapa con Sidebar Desplegable</title>

  <!-- Bootstrap y Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">


  <link rel="stylesheet" href="inicio.css">

  <!-- Leaflet CSS -->
 <link
  rel="stylesheet"
  href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
/>
<script
  src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js">
</script>

  />
</head>
<body>
  <!-- Barra superior con iconos -->
  <nav class="navbar navbar-custom fixed-top px-3">
    <div class="d-flex align-items-center">
      <!-- Bot칩n del men칰 -->
      <button id="menu-btn" class="btn btn-light me-2"><i class="bi bi-geo-alt-fill"></i></button>

      <!-- Logo -->
      <div class="logo-box d-flex align-items-center justify-content-center">
        <img src="hi-blanco.svg" alt="Logo" class="logo-img">
      </div>
    </div>

    <!-- Barra de b칰squeda -->
    <form class="d-flex mx-auto search-bar" role="search">
      <span class="input-group-text bg-white border-0"><i class="bi bi-search"></i></span>
      <input class="form-control border-0" type="search" placeholder="Buscar" aria-label="Buscar">
    </form>

    <!-- Iconos a la derecha -->
    <div class="d-flex align-items-center">
      <button class="btn btn-light me-2" id="notificaciones-btn"><i class="bi bi-bell"></i></button>
      <button class="btn btn-success me-2" data-bs-toggle="modal" data-bs-target="#registroModal">
        Reg칤strate
      </button>
      <button class="btn btn-light"><i class="bi bi-person-circle"></i></button>
    </div>
  </nav>

  <!-- Mapa interactivo -->
  <div id="map"></div>

  <!-- Sidebar flotante -->
<div class="sidebar-flotante" id="sidebar">
      <div class="iconos">
        <button class="active" data-bs-target="#inicio">游</button>
        <button data-bs-target="#ubicacion">游늸</button>
        <button data-bs-target="#calendario">游늰</button>
      </div>

      <div id="inicio" class="contenido-lista active">
        <ul class="list-group">
          <li class="list-group-item">Casa</li>
          <li class="list-group-item">Universidad</li>
          <li class="list-group-item">Coliseo</li>
        </ul>
      </div>

      <div id="ubicacion" class="contenido-lista">
        <ul class="list-group">
          <li class="list-group-item">Parque de itagui</li>
          <li class="list-group-item">Ditaires</li>
          <li class="list-group-item">Parque del artista</li>
        </ul>
      </div>

      <div id="calendario" class="contenido-lista">
        <input type="date" class="form-control mb-2">
        <button class="btn btn-primary w-100">Ir</button>
      </div>
    </div>
  </div>

  <!-- Caja de notificaciones -->
  <div class="notificacion-box" id="notificacionBox">
    <div class="notificacion-header">Notificaciones</div>
    <div class="notif-item">
      <div class="notif-info">
        <img src="https://i.imgur.com/3b0x7qK.png" alt="Perfil" class="profile">
        <div class="notif-text">
          <span class="title">Feid est치 transmitiendo el Estreno de FERXXO - Sagrado</span>
          <span class="time">hace 13 d칤as</span>
        </div>
      </div>
      <img src="https://i.imgur.com/yvEJx1H.png" alt="Miniatura" class="notif-thumb">
    </div>
  </div>

  <!-- Modal de registro -->
  <div class="modal fade" id="registroModal" tabindex="-1" aria-labelledby="registroModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content registro-modal">
        <div class="modal-header d-flex justify-content-center">
          <img src="hi-blanco.svg" alt="Logo" class="registro-logo">
        </div>
        <div class="modal-body text-center">
          <h5 class="fw-bold mb-4">Crea tu cuenta</h5>
          <form>
            <div class="mb-3 text-start">
              <label for="correo" class="form-label fw-semibold">Correo electr칩nico</label>
              <input type="email" class="form-control" id="correo" placeholder="Ingresa tu correo" required>
            </div>
            <div class="mb-3 text-start">
              <label for="password" class="form-label fw-semibold">Contrase침a</label>
              <input type="password" class="form-control" id="password" placeholder="Contrase침a" required>
            </div>
            <div class="mb-4 text-start">
              <label for="confirmar" class="form-label fw-semibold">Confirmar contrase침a</label>
              <input type="password" class="form-control" id="confirmar" placeholder="Confirma tu contrase침a" required>
            </div>
            <button type="submit" class="btn btn-success w-100 py-2">Registrarme</button>
          </form>
        </div>
        <div class="modal-footer justify-content-center">
          <small>쯏a tienes una cuenta? <a href="#" class="text-success fw-semibold">Inicia sesi칩n</a></small>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    // Inicializar mapa Leaflet
    const map = L.map('map').setView([6.169863860586308, -75.60559450816727], 20);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '춸 OpenStreetMap'
    }).addTo(map);

    L.marker([6.169863860586308, -75.60559450816727]).addTo(map);

    // Sidebar toggle
    document.getElementById('menu-btn').addEventListener('click', () => {
      document.getElementById('sidebar').classList.toggle('visible');
    });

    // Notificaciones toggle
    const notifBtn = document.getElementById('notificaciones-btn');
    const notifBox = document.getElementById('notificacionBox');
    notifBtn.addEventListener('click', () => {
      notifBox.style.display = notifBox.style.display === 'block' ? 'none' : 'block';
    });
    document.addEventListener('click', (e) => {
      if (!notifBox.contains(e.target) && !notifBtn.contains(e.target)) {
        notifBox.style.display = 'none';
      }
    });

      // Control de pesta침as dentro del sidebar
      const botones = document.querySelectorAll('.iconos button');
      const secciones = document.querySelectorAll('.contenido-lista');

      botones.forEach(boton => {
        boton.addEventListener('click', () => {
          botones.forEach(b => b.classList.remove('active'));
          boton.classList.add('active');
          const target = boton.getAttribute('data-bs-target');
          secciones.forEach(sec => sec.classList.remove('active'));
          document.querySelector(target).classList.add('active');
        });
      });
  </script>
  
</body>

</html>
