<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mapa con Sidebar Peque침o</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
      body, html {
        height: 100%;
        margin: 0;
        background: #e9ecef;
      }

      /* Fondo tipo mapa */
      .mapa-area {
        height: 100vh;
        background: url('map.jpg') center/cover no-repeat;
        position: relative;
      }

      /* Sidebar flotante peque침o */
      .sidebar-flotante {
        position: absolute;
        top: 70px;
        left: 20px;
        background-color: rgba(255, 255, 255, 0.95);
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        width: 220px;
        padding: 10px;
      }

      .iconos {
        display: flex;
        justify-content: space-around;
        margin-bottom: 10px;
      }

      .iconos button {
        background: none;
        border: none;
        font-size: 22px;
      }

      .iconos button.active {
        color: #0d6efd;
      }

      /* Listado interno */
      .contenido-lista {
        display: none;
      }

      .contenido-lista.active {
        display: block;
      }

      /* Barra superior */
      .navbar {
        justify-content: center !important;
      }

      .navbar form {
        width: 50%;
      }
    </style>
  </head>
  <body>

    <!-- Barra superior centrada -->
    <nav class="navbar navbar-light bg-light border-bottom fixed-top">
      <div class="container-fluid justify-content-center">
        <a class="navbar-brand fw-bold mx-3" href="#">Logo</a>
        <form class="d-flex mx-auto" role="search" style="max-width: 600px;">
          <input class="form-control me-2" type="search" placeholder="Buscar en el mapa" aria-label="Buscar">
          <button class="btn btn-outline-success" type="submit">Buscar</button>
        </form>
      </div>
    </nav>

    <!-- 츼rea del mapa -->
    <div class="mapa-area">
      <!-- Cuadro lateral flotante -->
      <div class="sidebar-flotante">
        <div class="iconos">
          <button class="active" data-bs-target="#inicio">游</button>
          <button data-bs-target="#ubicacion">游늸</button>
          <button data-bs-target="#calendario">游늰</button>
        </div>

        <!-- Contenidos -->
        <div id="inicio" class="contenido-lista active">
          <ul class="list-group">
            <li class="list-group-item">texto</li>
            <li class="list-group-item">texto</li>
            <li class="list-group-item">texto</li>
            <li class="list-group-item">texto</li>
            <li class="list-group-item">texto</li>
          </ul>
        </div>

        <div id="ubicacion" class="contenido-lista">
          <ul class="list-group">
            <li class="list-group-item">Marcador 1</li>
            <li class="list-group-item">Marcador 2</li>
            <li class="list-group-item">Marcador 3</li>
          </ul>
        </div>

        <div id="calendario" class="contenido-lista">
          <input type="date" class="form-control mb-2">
          <button class="btn btn-primary w-100">Ir</button>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS (para los botones de pesta침as) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Activar cambio de pesta침as sin JS externo -->
    <script>
      const botones = document.querySelectorAll('.iconos button');
      const secciones = document.querySelectorAll('.contenido-lista');

      botones.forEach(boton => {
        boton.addEventListener('click', () => {
          botones.forEach(b => b.classList.remove('active'));
          boton.classList.add('active');
          const target = boton.getAttribute('data-bs-target');
          secciones.forEach(sec => sec.classList.remove('active'));
          document.querySelector(target).classList.add('active');
        });
      });
    </script>
  </body>
</html>
