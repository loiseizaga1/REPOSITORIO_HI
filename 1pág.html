<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nueva contraseña</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="1pág.css">
</head>
<body>
  <!-- Fondo -->
  <div class="d-flex justify-content-center align-items-center vh-100 fondo">
    
    <!-- Tarjeta de restablecer contraseña -->
    <div class="card p-0 shadow caja-contraseña">

      <!-- Encabezado con logo -->
      <div class="encabezado text-center d-flex flex-column justify-content-center align-items-center">
        <img src="hi blanco.svg" alt="Logo" class="logo">
      </div>

      <!-- Contenido -->
      <div class="p-4">
        <h4 class="text-center mb-3 fw-bold">Recuperar contraseña</h4>
        <form>
          <div class="mb-3">
            <input type="password" class="form-control" placeholder="Nueva contraseña">
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" placeholder="Confirmar contraseña">
          </div>
          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-success px-4">Guardar</button>
          </div>
        </form>
      </div>

    </div>
  </div>

  <!-- Bootstrap icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</body>
</html>
